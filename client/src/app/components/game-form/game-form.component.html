<div class="col-md-4 offset-md-4">
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control" >
            </div>
            <div class="form-group">
                <input type="text" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="saveNewGame()">
                Save
            </button>
        </form>
    </div>

</div>
</div>
