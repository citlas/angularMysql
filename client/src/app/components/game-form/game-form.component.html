<div class="col-md-4 offset-md-2">
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control" >
            </div>
            <div class="form-group">
                <input type="text" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="saveNewGame()">
                Save
            </button>
        </form>
    </div>

</div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'assets/img/noimage.png' : game.image" class="card-img-top">
        <h3>{{game.id}}. {{game.title == '' ? 'Game title' : game.title }}</h3>
        <p>{{game.description == '' ? 'Write your description' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
